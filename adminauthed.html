<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>AdminPort</title>
<link rel="stylesheet" href="./css/authed.css">
<link rel="stylesheet" href="./css/button.css">
<link rel="stylesheet" href="./css/loadsymbol.css">
</head>

<body class="login_body">
    <div class=" logo_container">
        <img src="./img/4thLogoMain.png" id="logo_4" alt="4wall logo" height="50">
        <div class="admin_header">Admin Portal</div>
    </div>
<div class="authed_control_container tracking_chart_container">
    <div class="lds-roller" id="loadsymbol"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <canvas id="myChart"></canvas>
</div>
<div id="chart_size_ctrl">
    <input type="submit" class="button button2" value="7 days" id="7_days" class="day_size_btn">
    <input type="submit" class="button button2" value="14 days" id="14_days" class="day_size_btn">
    <input type="submit" class="button button2"value="1 month" id="1_month" class="day_size_btn">

</div>
<div class="authed_control_container">
    <div class="admin_form_main">
        <div class="cur_counts_cont">
            <div class="cur_counts_head">
                CURRENT COMP VALUES
            </div>
            <div class="cur_count" id="don_count">
                donation_total: 
            </div>
            <br>
            <div class="cur_count" id="meal_count">
                meal_count: 
            </div>
        </div>
        <div class="input_cont">
            <label for="fname">Update comp donation total:</label><br>
            <input type="number" id="don_in" name="fname" class="login_box" value=""><br>
            <input type="submit" value="Submit" id="submit_don_total"><br>
            <label for="lname">Update meal counter: </label><br>
            <input type="text" id="meal_in" name="lname" class="login_box" value=""><br><br>
            <input type="submit" value="Submit" id="submit_meal_count">
        </div>
      
    </div>
</div>
<div class="authed_control_container user_section">
    <div class="admin_form_main">
        <div class="cur_counts_cont">
            <div class="cur_counts_head">
                CHANGE USER DATA
            </div>
            <div class="user_input">
                <label for="fname">User_name:</label><br>
                <input id="user_in" name="fname" class="login_box" value=""><br>
                <input type="submit" value="Submit" id="submit_user_name" class="admin_port_submit"><br>
            </div>
            <ul id="myList">
            </ul>
        </div>
       
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script type="text/javascript" src="./js/authed.js"></script>

<script>
   
    </script>

</html>
